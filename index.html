<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <title>FB LITE CLONE</title>
</head>
<body>
  
  <div class="border-header">
    <p id="fb-lite">Facebook Lite</p>
  </div>
  
  <div class="border-small">
    <p id="tap-profile">Tap your profile picture to log in</p>
  </div>
  
  <main>
    <div class="card">
      <img src="profile1.jpg" alt="profile" width="80px" height="80px">
      <p class="span">Windel Navales</p>
      <div class="box-icon">
        <i class="fa fa-ellipsis-v"></i>
      </div>
    </div>
    
    <div class="card-box">
      <img src="profile2.jpg" alt="profile" width="80px" height="80px">
      <p class="span1">Jhersey Mai</p>
      <div class="box-icon1">
        <i class="fa fa-ellipsis-v"></i>
      </div>
    </div>
  </main>
  
  <div class="box-icon3">
    <i class="fa fa-plus"></i><span class="log">Log Into Another Account</span>
    
    <div class="box-icon4">
      <i class="fa fa-search"></i><span class="log2">Find Your Account</span>
    </div>
  </div>
  
  <div class="button-box">
    <input type="submit" name="submit" value="Create new account">
  </div>
  
  
  
  
</body>
</html>
